<h1 class="text">[[currentBlog.title]]</h1>
<em class="medium-importance"><i18n>blog.by</i18n> <a ng-href="/userbook/annuaire#[[currentBlog.author.userId]]">[[currentBlog.author.username]]</a></em>
<article class="twelve cell">
	<section class="row">
		<div class="reduce-block-eight">
			<div class="row content-line">
				<button ng-click="openConfirmView(removeBlog)"><i18n>blog.delete.post</i18n></button>
				<button ng-click="openSharingView()"><i18n>share</i18n></button>
      </div>

			<form class="row content-line">
				<div class="row rigid-grid">
					<div class="two cell clip height-two" loading-panel="upload-blog-thumbnail">
						<image-select ng-model="currentBlog.thumbnail" default="/img/illustrations/blog.png"></image-select>
					</div>
					<div class="margin-two">
						<div class="twelve cell horizontal-spacing">
							<input type="text" class="twelve cell right-magnet" data-ng-model="currentBlog.title" required />
							<media-select ng-model="currentBlog.thumbnail" label="blog.changeimage" file-format="'img'"></media-select>
						</div>
					</div>
				</div>
				<div class="row">
					<input type="submit" class="button right-magnet" i18n-value="blog.save" data-ng-click="saveBlogChanges()">
					<input type="button" class="button right-magnet cancel" data-ng-click="defaultView()" i18n-value="cancel">
					<div class="clear"></div>
				</div>
			</form>
		</div>
	</section>
</article>
</div>
<div class="clear"></div>
</div>
