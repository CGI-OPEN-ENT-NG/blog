<form data-ng-submit="saveOrCreates(post);">
	<input type="text" ng-model="post.title" class="twelve cell" required />
	<editor ng-model="post.content"></editor>

	<button type="button" class="right-magnet" ng-click="saveModifications(post);">
		<i18n>save</i18n>
	</button>
	<button type="button" class="right-magnet cancel" ng-click="cancelEditing(post)">
		<i18n>cancel</i18n>
	</button>
</form>
<div class="row"><hr /></div>
